<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida de Soltera - Invitación</title>
    <!-- Enlace a archivos externos -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/corazon_favicon.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="invitation-card">
            <!-- Decoración floral -->
            <div class="floral-top-left"></div>
            <div class="floral-bottom-right"></div>

            <!-- Encabezado -->
            <p class="event-type">Despedida de</p>
            <p class="event-highlight">Soltera</p>
            <p class="event-honoree">En honor a:</p>

            <!-- Nombre de la homenajeada -->
            <h1 class="honoree-name">Miriam</h1>

            <!-- Fecha y Hora -->
            <div class="date-container">
                <div class="date-item">
                    Sábado
                    <br>3:00 PM
                </div>
                <div class="date-circle">24</div>
                <div class="date-item">
                    Mayo
                    <br>2025
                </div>
            </div>

            <!-- Modifica tu sección del mapa así: -->
            <div class="map-section">
                <!-- Icono de mapa clicable -->
                <div class="map-icon" id="mapToggle">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Ver ubicación</span>
                </div>

                <!-- Mapa (oculto inicialmente) -->
                <div class="map-container" id="mapContainer">
                    <div class="map-close-btn" id="closeMap">
                        <i class="fas fa-times"></i>
                    </div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3499.494594946236!2d-106.02788162449653!3d28.704761475625354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjjCsDQyJzE3LjEiTiAxMDbCsDAxJzMxLjEiVw!5e0!3m2!1ses!2smx!4v1745104678743!5m2!1ses!2smx"
                        width="100%" height="300" style="border:0; border-radius:10px;" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- Organizadores -->
            <div class="organizers">
                <div class="organizers-cont">
                    <p>ORGANIZAN:</p>
                    <p class="organizer-names">Nombre Apellido y<br>Nombre Apellido</p>
                    <div class="confirmation">
                        <a href="confirmacion.html">
                            <i class="fas fa-envelope email-icon"></i>
                            <div class="text-confirmation">
                                <h2 id="subr">Confirma tu asistencia</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
</body>

</html>
